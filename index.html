<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linevn</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flatpickr.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="app">
        <main class="timeline-post">
            <post-head :is-active="isSchedule"></post-head>
            <publish-box></publish-box>
            <main-post></main-post>
        </main>
    </div>

    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    isSchedule: 1,
                }
            },
            components: {
                'main-post': httpVueLoader('vue_components/main-post.vue'),
                'post-head': httpVueLoader('vue_components/post-head.vue'),
                'publish-box': httpVueLoader('vue_components/publish-box.vue'),
            },
        });
    </script>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/flatpickr.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
